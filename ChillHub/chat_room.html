    <div class="main" ng-controller="message_controller">
        <!-- group message area  -->
        <div class="row center">
            <div class="col s12 m6 center">
                <div class="card blue-grey darken-1 center">
                    <div id="group-message-area" class="card-content white-text">
                        <ul class="artistlist">
                            <li class="artistlist cf" ng-repeat="my_item in chat_messages">
                                <!-- anything with ng has to do with angular -->
                                <div class="row">
                                <div class="info col s12">
                                    <p class="left">{{my_item.username}} : {{my_item.message}}</p>
                                </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- user message area  -->

                <div class="card blue-grey darken-1 center">
                    <div id="chat-display" class="card-content white-text center">
                        <textarea id="textarea1" class="materialize-textarea" ng-model="myTextarea" ng-keypress="enter_keypress($event,myTextarea)"></textarea>
